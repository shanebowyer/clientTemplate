<div class="department-viewer">
    <form>
        <mat-form-field>
            <input matInput placeholder="Department Id" [value]="department.departmentId" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Description" [value]="department.description" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Sharing Rules" [value]="department.sharingRules" disabled>
        </mat-form-field>
    </form>

    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let user of department.users" class="user-list-item">
            <div class="email">
                {{ user.email }} 
            </div>
            <div class="role" *ngFor="let role of roles" [hidden]="role.value != user.role">
                {{ role.description }}
            </div>
        </mat-list-item>
    </mat-list>

    <button mat-raised-button color="warn" (click)="close()">
        Close
    </button>
</div>
